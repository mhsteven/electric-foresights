<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./static/css/bootstrap.min.css" >

            background-color: #262680;

            color: red;} 
        .navbar-custom .navbar-brand:hover {
		color: lightblue;}
		.navbar-custom .nav-link:hover {
		color: lightblue;}
  		.navbar-custom .nav-link {
  		color: white;}
    </style> 

    <style type="text/css">
   		body { background: #eff5fa !important; }

    <title>Electric Foresights</title>

                </ul>

        </nav>
